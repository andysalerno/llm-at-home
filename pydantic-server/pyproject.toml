[project]
name = "pydantic-server"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic-ai==0.0.53",
    "pydantic-ai-slim[duckduckgo]==0.0.53",
    "arize-phoenix",
    "langchain-community>=0.3.21",
    "opentelemetry-sdk",
    "opentelemetry-exporter-otlp",
    "openinference-instrumentation-openai>=0.1.23",
    "jinja2>=3.1.6",
