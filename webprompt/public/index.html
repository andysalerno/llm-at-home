<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="config-pane">
            <h2>Configurations</h2>
            <div class="config-item">
                <label for="apiEndpoint">API Endpoint:</label>
                <input type="text" id="apiEndpoint" placeholder="Enter API endpoint URI">
            </div>
            <div class="config-item">
                <label for="stopString">Stop String:</label>
                <input type="text" id="stopString" placeholder="Enter stop string (optional)">
            </div>
            <div class="config-item">
                <label for="userPrefixAutoAdd">Auto add text post-response:</label>
                <input type="text" id="userPrefixAutoAdd" placeholder="Enter a prefix to auto-add (optional)">
            </div>
            <div class="config-item">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" placeholder="Enter temperature (0-1)" min="0" max="1" step="0.1">
            </div>
        </div>
        <div class="main-content">
            <textarea id="textArea" spellcheck="false"></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
